<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-input">
        <div id="chat-messages"></div> <!-- Ini adalah elemen chat-messages -->
        <input type="text" id="message-input" placeholder="Type your message...">
        <input type="file" id="image-input" accept="image/*" style="display: none;"> <!-- Input file yang tersembunyi -->
        <button id="send-button">Send</button>
        <button id="image-button">Send Image</button> <!-- Tombol untuk memilih gambar -->
    </div>    
    <script src="script.js"></script>
</body>
</html>
